<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Watchlist</h1>
            <p>Keep track of movies you want to watch</p>
        </header>

        <main>
            <div class="controls-panel">
                <div class="control-group">
                    <h2>Add Movie</h2>
                    <div class="control">
                        <label for="movie-title">Movie Title:</label>
                        <input type="text" id="movie-title" placeholder="Enter movie title...">
                    </div>
                    <div class="actions">
                        <button id="add-movie-btn" class="primary-btn">Add to Watchlist</button>
                    </div>
                </div>
            </div>

            <div class="watchlist-panel">
                <h2>Your Watchlist</h2>
                <div id="watchlist" class="watchlist-items">
                    <!-- Movies will appear here -->
                    <p>Loading watchlist...</p>
                </div>
            </div>
        </main>

        <div id="auth-container" class="auth-container">
            <div class="auth-panel">
                <h2>Sign in to manage your watchlist</h2>
                <div class="auth-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="auth-buttons">
                        <button id="signin-btn" class="primary-btn">Sign In</button>
                        <button id="signup-btn" class="secondary-btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Movie Watchlist. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <!-- openai-config.js is no longer needed -->
    <script src="js/app.js"></script>
</body>
</html>
